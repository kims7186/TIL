<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>prac7-06</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let s = prompt("문자열 입력");
        let splitted = s.split("&");
        for (let i = 0; i < splitted.length; i++) {
            document.write(splitted[i] + "<br>");
        }
    </script>

</body>

</html>
