<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>prac8-06</title>
        <script>
            function change(){
                let text=prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
                let userinput=document.getElementById("input");
                userinput.innerHTML=text;
            }
        </script>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr>
        <p id ="input" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
    </body>
    
</html>
